<thead>
  <tr>
    <th>Stan
    <% if (showProgramName) { %>
    <th>Program
    <% } %>
    <th>Data uruchomienia
    <th>Czas trwania
  </tr>
</thead>
<tbody>
  <% _.each(entries, function(entry) { %>
  <tr data-id="<%- entry._id %>" class="<%- entry.zoneFinishState %>">
    <td class="stateIndicator" title="<%- entry.finishStateText %>">
    <% if (showProgramName) { %>
    <td><%- entry.programName %>
    <% } %>
    <td><%- entry.startDate %>
    <td><%- entry.duration %>
  </tr>
  <% }) %>
</tbody>
